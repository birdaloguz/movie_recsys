{% extends 'base.html' %}

{% block body %}




<div class="container">
    <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Top 3 movies you have selected</h3>
          </div>
          <div class="panel-body">
            {% for movie in top_user %}
            <p>{{ movie }}</p>
            {% endfor %}
          </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Our prediction</h3>
          </div>
          <div class="panel-body">
            {% for movie in results %}
            <p>{{ movie }}</p>
            {% endfor %}
          </div>
        </div>
    </div>

</div>




{% endblock %}
