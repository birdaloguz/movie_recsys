{% extends 'base.html' %}

{% block body %}




<div class="container">
    <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Top 3 movies you have selected</h3>
          </div>
          <div class="panel-body">
            {% for movie in top_user %}
            <p><img src="{{ movie.1 }}" style="width: 125px;height: auto;"><span style="margin-left: 20px;font-weight: bold;">{{ movie.0 }}</span></p>
            {% endfor %}
          </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Our prediction</h3>
          </div>
          <div class="panel-body">
            {% for movie in results %}
            <p><img src="{{ movie.1 }}" style="width: 125px;height: auto;"><span style="margin-left: 20px;font-weight: bold;">{{ movie.0 }}</span></p>
            {% endfor %}
          </div>
        </div>
    </div>

</div>




{% endblock %}
